<!DOCTYPE html>
<html>
<head>
    <!-- Import Vega & Vega-Lite  -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link href = "./css/styles.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="column">
        <div id="state_bar" class="item"></div>
        <div id="Region_radial" class="item"></div>
    </div>
    <div class="column">
        <div id="Location_map" class="item"></div>
    </div>
</div>
    
<script type="text/javascript">

    var symbolMap = "./JS/Symbol_map.vg.json";
    var barChart = './JS/Bar_chart.vg.json';
    var radialPlot = './JS/Radial_chart.vg.json';
    vegaEmbed('#state_bar', symbolMap).then(function(result) {
    }).catch(console.error);
    vegaEmbed('#Location_map', barChart).then(function(result) {
    }).catch(console.error);
    vegaEmbed('#Region_radial', radialPlot).then(function(result) {
    }).catch(console.error);
</script>

</body>
</html>
